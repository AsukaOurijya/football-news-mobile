name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  releases:
    name: Build and Release APK
    runs-on: ubuntu-latest
    
    # ðŸ‘‡ PENTING: Ini memberitahu GitHub untuk menjalankan perintah di dalam folder project kamu
    defaults:
      run:
        working-directory: ./football_news

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      
      # Mengambil versi langsung dari pubspec.yaml di dalam folder football_news
      - name: Get version from pubspec.yaml
        id: version
        run: echo "version=$(grep 'version:' pubspec.yaml | cut -c10-)" >> $GITHUB_OUTPUT

      - name: Get packages
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --split-per-abi

      - name: Get current date
        id: date
        run: echo "date=$(TZ='Asia/Jakarta' date +'%A %d-%m-%Y %T WIB')" >> $GITHUB_OUTPUT

      - name: Generate unique tag
        id: tag
        run: echo "tag=v${{ steps.version.outputs.version }}-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Release APK
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: false
          # ðŸ‘‡ PENTING: Jalur artifact harus menyertakan nama folder project
          artifacts: "football_news/build/app/outputs/flutter-apk/*.apk"
          body: "Published at ${{ steps.date.outputs.date }}"
          name: "v${{ steps.version.outputs.version }} - ${{ steps.date.outputs.date }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.tag.outputs.tag }}
